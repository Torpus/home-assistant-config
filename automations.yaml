# Front door lights
- alias: 'Front door light on'
  initial_state: True
  trigger: 
  - platform: sun
    event: sunset
    offset: '-00:10:00'
  action:
  - service: light.turn_on
    entity_id: light.front_door
    
- alias: 'Front door light off'
  initial_state: True
  trigger:
  - platform: sun
    event: sunrise
    offset: '00:15:00'
  action:
  - service: light.turn_off
    entity_id: light.front_door

- alias: 'All lights off'
  initial_state: True
  trigger:
  - platform: sun
    event: sunrise
    offset: '00:15:00'
  action:
  - service: light.turn_off
    entity_id: group.all_lights